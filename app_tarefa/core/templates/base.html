{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">   
    <link rel="icon", href="https://img.icons8.com/dusk/64/000000/edit--v1.png"> 

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}"> 
    <link rel="stylesheet" href="{% static 'css/main.css' %}">  
    <link rel="stylesheet" href="{% static 'css/slick-loader.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}"> 
   

    <title>Tarefa</title>

  </head>
  <body>  
    <header>
      <nav class="navbar fixed-top navbar-light">
     
        <a class="navbar-brand" href="#" id="home_lista"><i class="fas fa-home"></i></a> 
        
        <a class="navbar-brand mx-auto" href="#" id="titulo_tarefa">Lista de tarefas</a> 

        <a class="navbar-brand" href="#" id="home_user" data-toggle="modal" data-target="#exampleModalCenter"><i class="fas fa-user"></i></a> 
        
      </nav>
      
      <div class="alert alert-warning alert-dismissible fade show" role="alert" hidden>
        <strong id="msg">Houve um erro!</strong>  
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
    </header> 

    <div class="container">
      <div class="row">
     {% block content %}

     {% endblock %}
      </div>
    </div>  
      
    <div class="container fixed-bottom">
      <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
        </div>
        <div class="col-4 text-right">
          <button class="btn" id="btn_edit_save">
            <i class="fas fa-edit fa-2x" id='icon'></i>
            <!--
            <i class="fas fa-check fa-2x"></i>-->
          </button>  
        </div>
      </div>
    </div>
          
 
      <!-- Footer -->
    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    
    <script src="{% static 'js/bootstrap.min.js' %}"></script> 
    <script src="{% static 'js/main.js' %}"></script> 
    <script src="{% static 'js/slick-loader.min.js' %}"></script>  



  </body>
</html>
